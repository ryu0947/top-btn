<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>jQueryでTOPへ戻るボタン</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">jQuery</h1>
      <button id="js-hamburger" class="hamburger">
        <span id="js-top-line" class="top-line"></span>
        <span id="js-center-line" class="center-line"></span>
        <span id="js-bottom-line" class="bottom-line"></span>
      </button>
    </header>
    <div id="js-top-btn" class="top-btn">
      <div class="arrow">
        <img src="img/arrow.png" alt="" class="arrow-img" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/top-btn2.js"></script>
  </body>
</html>
